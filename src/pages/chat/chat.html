  Ionic pages and navigation.

<ion-header>
  <ion-navbar id = 'navlist'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-buttons end>
        <ion-icon name="person"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of messages" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="chat.user === username">
          <div class="right-bubble">
            <p text-wrap>{{chat.message}}</p>
             <span class="msg-name">Me</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>

          </div>
        </div>
        <div class="chat-message" text-left *ngIf="chat.user !== username">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
            <p text-wrap>{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
      	<ion-item>
	      	<ion-label><ion-icon name="camera"></ion-icon></ion-label>
	        <ion-input type="text" placeholder="Message..." [(ngModel)]="data.message" name="message"></ion-input>
    	</ion-item>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
       <p> Send</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
